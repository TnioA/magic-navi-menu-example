<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Magic Navigation Menu | 3</title>
</head>
<body>
    <div class="navigation">
        <ul>
            <li class="list active" style="--clr2:#f44336">
                <a href="#">
                    <span class="icon">
                        <i class="material-symbols-outlined">home</i>
                    </span>
                </a>
            </li>
            <li class="list" style="--clr2:#ffa117">
                <a href="#">
                    <span class="icon">
                        <i class="material-symbols-outlined">person</i>
                    </span>
                </a>
            </li>
            <li class="list" style="--clr2:#0fc70f">
                <a href="#">
                    <span class="icon">
                        <i class="material-symbols-outlined">chat_bubble</i>
                    </span>
                </a>
            </li>
            <li class="list" style="--clr2:#2196f3">
                <a href="#">
                    <span class="icon">
                        <i class="material-symbols-outlined">photo_camera</i>
                    </span>
                </a>
            </li>
            <li class="list" style="--clr2:#b145e9">
                <a href="#">
                    <span class="icon">
                        <i class="material-symbols-outlined">settings</i>
                    </span>
                </a>
            </li>
            <div class="indicator"></div>
        </ul>
    </div>

    <script>
        console.log("Magic Navigation Menu Script");

        const list = document.querySelectorAll(".list");

        function activeLink(item) {
            list.forEach(x=> x.classList.remove("active"));
            this.classList.add("active");
        }

        list.forEach((item) => {
            item.addEventListener("click", activeLink);
        });
    </script>
</body>
</html>
